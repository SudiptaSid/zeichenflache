<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="images/favicon.png" rel="shortcut icon">
    <title>Zeichenfl√§che Admin</title>
    <link href="vendors/iconfonts/mdi/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="vendors/css/vendor.bundle.base.css" rel="stylesheet">
    <link href="vendors/css/vendor.bundle.addons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="main-panel">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row w-100">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left p-5">
                                <div class="brand-logo"><img alt="logo" src="images/logo.png"></div>
                                <h4>New here?</h4>
                                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                                <form class="pt-3">
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" type="email">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                                            <option>Country</option>
                                            <option>United States of America</option>
                                            <option>United Kingdom</option>
                                            <option>India</option>
                                            <option>Germany</option>
                                            <option>Argentina</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" type="password">
                                    </div>
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted"><input class="form-check-input" type="checkbox"> I agree to all Terms & Conditions</label>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="index.html">SIGN UP</a>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Already have an account? <a class="text-primary" href="login.html">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- content-wrapper ends -->
        </div><!-- page-body-wrapper ends -->
    </div><!-- container-scroller -->

    <script src="vendors/js/vendor.bundle.base.js"></script> 
    <script src="vendors/js/vendor.bundle.addons.js"></script> 

    <script src="js/off-canvas.js"></script> 
    <script src="js/hoverable-collapse.js"></script> 
    <script src="js/template.js"></script> 
    <script src="js/settings.js"></script> 
    <script src="js/todolist.js"></script> 
</body>
</html>
