<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="images/favicon.png" rel="shortcut icon">
    <title>Zeichenfl√§che Admin</title>
    <link href="vendors/iconfonts/mdi/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="vendors/css/vendor.bundle.base.css" rel="stylesheet">
    <link href="vendors/css/vendor.bundle.addons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="main-panel">
                <div class="content-wrapper d-flex align-items-center auth">
                    <div class="row w-100">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left p-5">
                                <div class="brand-logo"><img alt="logo" src="images/logo.png"></div>
                                <h4>Hello! let's get started</h4>
                                <h6 class="font-weight-light">Sign in to continue.</h6>
                                <form class="pt-3">
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" type="email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" type="password">
                                    </div>
                                    <div class="mt-3">
                                        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="index.html">SIGN IN</a>
                                    </div>
                                    <div class="my-2 d-flex justify-content-between align-items-center">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted"><input class="form-check-input" type="checkbox"> Keep me signed in</label>
                                        </div><a class="auth-link text-black" href="#">Forgot password?</a>
                                    </div>
                                    <div class="mb-2">
                                        <button class="btn btn-block btn-facebook auth-form-btn" type="button"><i class="mdi mdi-facebook mr-2"></i>Connect using facebook</button>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Don't have an account? <a class="text-primary" href="register.html">Create</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- content-wrapper ends -->
        </div><!-- page-body-wrapper ends -->
    </div><!-- container-scroller -->
    
    <script src="vendors/js/vendor.bundle.base.js"></script> 
    <script src="vendors/js/vendor.bundle.addons.js"></script> 

    <script src="js/off-canvas.js"></script> 
    <script src="js/hoverable-collapse.js"></script> 
    <script src="js/template.js"></script> 
    <script src="js/settings.js"></script> 
    <script src="js/todolist.js"></script> 
</body>
</html>
