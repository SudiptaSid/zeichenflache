<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="images/favicon.png" rel="shortcut icon">
    <title>Zeichenfl√§che Admin</title>
    <link href="vendors/iconfonts/mdi/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="vendors/css/vendor.bundle.base.css" rel="stylesheet">
    <link href="vendors/css/vendor.bundle.addons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
                <div class="row flex-grow">
                    <div class="col-lg-6 d-flex align-items-center justify-content-center">
                        <div class="auth-form-transparent text-left p-3">
                            <div class="brand-logo"><img alt="logo" src="images/logo.png"></div>
                            <h4>New here?</h4>
                            <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
                            <form class="pt-3">
                                <div class="form-group">
                                    <label>Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0"><i class="mdi mdi-account-outline text-primary"></i></span>
                                        </div><input class="form-control form-control-lg border-left-0" placeholder="Username" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0"><i class="mdi mdi-email-outline text-primary"></i></span>
                                        </div><input class="form-control form-control-lg border-left-0" placeholder="Email" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Country</label> <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                                        <option>Country</option>
                                        <option>United States of America</option>
                                        <option>United Kingdom</option>
                                        <option>India</option>
                                        <option>Germany</option>
                                        <option>Argentina</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-transparent">
                                            <span class="input-group-text bg-transparent border-right-0"><i class="mdi mdi-lock-outline text-primary"></i></span>
                                        </div><input class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted"><input class="form-check-input" type="checkbox"> I agree to all Terms & Conditions</label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="index.html">SIGN UP</a>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Already have an account? <a class="text-primary" href="login.html">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 register-half-bg d-flex flex-row">
                        <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018 All rights reserved.</p>
                    </div>
                </div>
            </div><!-- content-wrapper ends -->
        </div><!-- page-body-wrapper ends -->
    </div><!-- container-scroller -->

    <script src="vendors/js/vendor.bundle.base.js"></script> 
    <script src="vendors/js/vendor.bundle.addons.js"></script> 

    <script src="js/off-canvas.js"></script> 
    <script src="js/hoverable-collapse.js"></script> 
    <script src="js/template.js"></script> 
    <script src="js/settings.js"></script> 
    <script src="js/todolist.js"></script> 
</body>
</html>
